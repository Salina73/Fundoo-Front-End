<form class="example-form" [formGroup]="reset" (ngSubmit)="resetPassword()">

    <mat-form-field class="example-full-width">
        <input type="email" matInput placeholder="Email-Id" formControlName="emailId" required>
        <mat-error *ngIf="emailId.invalid">{{getErrorMessage3()}}</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input type="password" matInput placeholder="new Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
        <mat-icon mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error *ngIf="password.invalid">{{getErrorMessage4()}}</mat-error>
    </mat-form-field>


    <div class="b1">
        <button type="submit" class="button buttons">Set Password</button>
    </div>
</form>
