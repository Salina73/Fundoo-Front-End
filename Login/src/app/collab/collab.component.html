<form [formGroup]="create">
    <h2 mat-dialog-title>Collaborators</h2>
    <mat-divider></mat-divider>
    <mat-divider></mat-divider><br>
    <mat-dialog-content>
        <div fxLayout="column">
            <div fxLayout="row">
                <div>
                    <img src="{{profile[3]}}" class="avatar1" />
                </div>

                <div class="profile">
                    <span class="name"><b>{{profile[1]}} {{profile[2]}}</b><i> (Owner)</i></span><br>
                    <span class="email">{{profile[0]}}</span>
                    <br>
                    <br>
                </div>
            </div>
            <div fxLayout="row" fxLayoutGap="15px">
                <div>
                    <mat-icon>account_circle</mat-icon>
                </div>

                <div class="profile">
                    <input class="search" placeholder="Person or email to share with" matInput formControlName="email"
                        fxFlex>
                    <br>
                    <br>
                </div>
            </div>

        </div>

    </mat-dialog-content>
    <mat-dialog-actions>
        <div fxLayout="row" fxLayoutGap="20px">
            <button mat-icon-button (click)="onNoClick()">
                Close
            </button>
            <button mat-icon-button type="submit" (click)="shareNote()">
                Save
            </button>
        </div>
    </mat-dialog-actions>
</form>
